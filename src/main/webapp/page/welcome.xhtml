      xmlns:h="http://java.sun.com/jsf/html"

      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
</h:head>
<h:body>

    <ui:composition template="/page/layout/layout.xhtml">
        <ui:define name="title">#{applicationBean.appname}</ui:define>
        <ui:define name="content">
            <!-- MAIN -->
            <div id="main">
                <!-- wrapper-main -->
                <div class="wrapper">
                     <!-- headline -->
                    <div class="clear"></div>
                    <div id="headline">
                        <span class="main">Hi #{sessionBean.user.username}!</span>
                        <span class="sub">Welcome to the configuration and search application</span>
                    </div>
                    <!-- ENDS headline -->
                </div>
                <!-- ENDS wrapper-main -->
            </div>
            <!-- ENDS MAIN -->
        </ui:define>
    </ui:composition>

</h:body>
</html>
