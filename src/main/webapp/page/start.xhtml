<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <title>#{applicationBean.appname}</title>
</h:head>
<h:body>

    <f:loadBundle basename="gui.labels" var="labels"/>
    <f:loadBundle basename="gui.messages" var="messages"/>
    <h:form>
        <div align="center">
            <br/>

            <div style="width: 320px;" align="center">
                <h:messages showDetail="true" showSummary="true"/>
                <br/>
                <br/>
                Login
                <br/>
                <br/>
            </div>
            <h:panelGrid columns="2">
                <h:outputText value="#{labels['loginName']}"/>
                <h:inputText value="#{logInBean.loginName}"/>
                <h:outputText value="#{labels['password']}"/>
                <h:inputSecret value="#{logInBean.password}"/>
                <h:outputText value=" "/>
                <h:commandButton action="#{logInBean.doLogin}" value="#{labels['login']}"/>
            </h:panelGrid>
            <br/>
            <br/>
            <br/>
        </div>
    </h:form>

</h:body>
</html>
