<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>

    <title><ui:insert name="title">#{applicationBean.appname}</ui:insert></title>
    <!-- template Stylesheet -->
    <link href="#{facesContext.externalContext.requestContextPath}/css/style.css" rel="stylesheet" type="text/css"/>
    <link href="#{facesContext.externalContext.requestContextPath}/css/tabs.css" rel="stylesheet" type="text/css"/>
    <link href="#{facesContext.externalContext.requestContextPath}/css/superfish.css" rel="stylesheet" type="text/css"/>
    <link href="#{facesContext.externalContext.requestContextPath}/css/styled-elements.css" rel="stylesheet" type="text/css"/>

    <!-- JS -->
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery-1.5.1.min.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery-ui-1.8.13.custom.min.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/easing.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.scrollTo-1.4.2-min.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.cycle.all.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/custom.js"></script>

    <!-- Isotope -->
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/jquery.isotope.min.js"></script>

    <!-- Nivo slider -->
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/nivo-slider.css" type="text/css" media="screen"/>
    <script src="#{facesContext.externalContext.requestContextPath}/js/nivo-slider/jquery.nivo.slider.js" type="text/javascript"></script>
    <!-- ENDS Nivo slider -->

    <!-- tabs -->
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/css/tabs.css" type="text/css" media="screen"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/tabs.js"></script>
    <!-- ENDS tabs -->

    <!-- prettyPhoto -->
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/prettyPhoto/js/jquery.prettyPhoto.js"></script>
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/js/prettyPhoto/css/prettyPhoto.css" type="text/css"
          media="screen"/>
    <!-- ENDS prettyPhoto -->

    <!-- superfish -->
    <link rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/superfish.css"/>
    <link rel="stylesheet" media="screen" href="#{facesContext.externalContext.requestContextPath}/css/superfish-left.css"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/superfish-1.4.8/js/hoverIntent.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/superfish-1.4.8/js/superfish.js"></script>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/superfish-1.4.8/js/supersubs.js"></script>
    <!-- ENDS superfish -->

    <!-- poshytip -->
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/js/poshytip-1.0/src/tip-twitter/tip-twitter.css" type="text/css"/>
    <link rel="stylesheet" href="#{facesContext.externalContext.requestContextPath}/js/poshytip-1.0/src/tip-yellowsimple/tip-yellowsimple.css"
          type="text/css"/>
    <script type="text/javascript" src="#{facesContext.externalContext.requestContextPath}/js/poshytip-1.0/src/jquery.poshytip.min.js"></script>
    <!-- ENDS poshytip -->
</h:head>
<h:body>

    <f:loadBundle basename="gui.labels" var="labels"/>
    <f:loadBundle basename="gui.messages" var="messages"/>

    <div id="container">

        <div id="header">
            <ui:insert name="header">
                <ui:include src="/page/layout/header.xhtml"/>
            </ui:insert>
        </div>

        <div id="navCon">
            <ui:insert name="mainnav">
                <ui:include src="/page/layout/mainNav.xhtml"/>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content">
                Content
            </ui:insert>
        </div>

        <div id="footer" align="center">
            <ui:insert name="footer">
                <ui:include src="/page/layout/footer.xhtml"/>
            </ui:insert>
        </div>
    </div>
</h:body>
</html>
